<div class="banner">
  <div class="banner-wrapper">
    <video class="banner__video" src="./img/parallax-video.mp4" playsinline="" preload="" muted="" loop="" autoplay></video>
    <div class="container">
      <div class="companyName" data-aos="fade-up">
        <span>Строительная группа “Рисан”</span>
        <span>Надежный застройщик России с 2018 по 2022 год</span>
        <img src="img/svg/Awards.svg">
      </div>
    </div>
  </div>
</div>
<script>
  // let lastScrollTop = 0;
  function updateScrollTop() {
    let scrollTop = window.scrollY;
    // let move = (scrollTop - lastScrollTop) / 2; // adjust the speed here
    // background.css('transform', 'translate3d(0, ' + move + 'px, 0)');
    banner.style.cssText = `--scroll-top: ${scrollTop}px`
    // lastScrollTop = scrollTop;
    requestAnimationFrame(updateScrollTop);
  }
  const banner = document.querySelector('.banner');
  window.addEventListener('scroll', () => {
    updateScrollTop();
  })
</script>
