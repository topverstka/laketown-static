<section id="formCallback">
  <div class="nadpisFormLeft d-desktop-only">
    <img src="img/svg/formBgrLeft.svg">
  </div>

  <div class="nadpisFormRight d-desktop-only">
    <img src="img/svg/formBgrRight.svg">
  </div>

  <div class="container-fixed">
    <div class="section-title">
      <h2 class="section-title__text" data-aos="fade-up">ПЕРЕЗВОНИТЕ МНЕ</h2>
    </div>
    <div class="section-content">
      <div class="input-text">
        <label>Ваше имя</label>
        <input type="text" name="callback_name" placeholder="Вячеслав">
      </div>
      <div class="input-text">
        <label>E-mail</label>
        <input type="email" name="callback_email" placeholder="Vyacheslav@jara.ge">
      </div>
      <div class="input-text">
        <label>Телефон</label>
        <input type="text" name="callback_phone" placeholder="+7 (952) 721-16-21">
      </div>
      <div class="input-textarea">
        <label>Комментарий к заявке</label>
        <textarea name="callback_comment" placeholder="Добрый день!" rows="1"></textarea>
      </div>
      <div class="input-checkbox">
        <input type="checkbox" name="callback_success" id="callbackSuccess">
        <label for="callbackSuccess">Отправляя форму, вы даете согласие на обработку персональных данных</label>
      </div>
      <div class="btn btn-square btn-square-100 btn-orange">
        <span>Отправить заявку</span>
      </div>

    </div>
  </div>

</section>
