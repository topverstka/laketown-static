<section id="formCallback">
  <div class="nadpisFormLeft d-desktop-only" data-aos="fade-right">
    <img src="img/svg/formBgrLeft.svg">
  </div>

  <div class="nadpisFormRight d-desktop-only" data-aos="fade-up">
    <img src="img/svg/formBgrRight.svg">
  </div>

  <div class="container-fixed">
    <div class="section-title">
      <h2 class="section-title__text" data-aos="fade-up">ПЕРЕЗВОНИТЕ МНЕ</h2>
    </div>
    <form class="js_form">
      <div class="section-content">
        <div class="input-text js_form-control">
          <label>Ваше имя</label>
          <input type="text" name="callback_name" placeholder="Вячеслав" required>
        </div>
        <div class="input-text js_form-control">
          <label>E-mail</label>
          <input type="email" name="callback_email" placeholder="Vyacheslav@jara.ge" required>
        </div>
        <div class="input-text js_form-control">
          <label>Телефон</label>
          <input type="tel" name="callback_phone" placeholder="+7 (952) 721-16-21" required>
        </div>
        <div class="input-textarea js_form-control">
          <label>Комментарий к заявке</label>
          <textarea name="callback_comment" placeholder="Добрый день!" rows="1" required></textarea>
        </div>
        <div class="input-checkbox js_form-control">
          <input type="checkbox" name="callback_success" id="callbackSuccess" required>
          <label for="callbackSuccess">Отправляя форму, вы даете согласие на обработку персональных данных</label>
        </div>
        <button class="btn btn-square btn-square-100 btn-orange" type="submit">
          <span>Отправить заявку</span>
        </button>
      </div>
    </form>
  </div>

</section>
